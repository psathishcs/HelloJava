buildscript {
    repositories {
        maven {
            url 'http://localhost:8081/artifactory/libs-release-local/'
        }
    }
}
plugins {
  id "org.sonarqube" version "2.0.1"
}

apply plugin: 'java'            // applies many conventions
apply plugin: "eclipse"
        

sourceCompatibility = 1.7
version = '1.0.SNAPSHORT'
jar {
    manifest {
        attributes 'Implementation-Title': 'HelloJava', 'Implementation-Version': version
    }
}


repositories {
     maven {
        url 'http://localhost:8081/artifactory/libs-release/'
     }
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
        	'Implementation-Version': version,
        	'Main-Class': 'org.hello.mapreduce.HelloWorldCount'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.0.0'
    compile(group: 'com.oracle', name: 'ojdbc6', version: '11.2.0')
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '1.1.2'
	compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'
	compile group: 'org.apache.kafka', name: 'kafka_2.10', version: '0.8.2.1'
    testCompile 'junit:junit:4.12'
}
